<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-gradient { background: linear-gradient(180deg, #111827 0%, #1f2937 100%); }
    </style>
</head>
<body class="bg-[#f8fafc] text-[#1e293b]">
    <aside class="sidebar-gradient w-72 h-screen fixed left-0 top-0 overflow-y-auto border-r border-slate-800 z-50 transition-all duration-300 hidden md:block">
        <div class="p-6 border-b border-slate-800">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-bold shadow-lg shadow-indigo-500/20">TH</div>
                <span class="text-white font-bold text-xl tracking-tight">Talent HUB</span>
            </div>
        </div>
        <nav class="p-4 space-y-2">
            <div>
                <p class="text-[10px] text-slate-500 font-bold px-4 mb-4 uppercase tracking-[0.2em]">Management</p>
                <a href="admin_dashboad.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-indigo-400 hover:bg-indigo-400/10 rounded-xl transition-all group">
                    <i class="fas fa-columns w-5 group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium">Overview</span>
                </a>
                <a href="manage_users.html" class="flex items-center gap-3 px-4 py-3 text-indigo-400 bg-indigo-400/10 rounded-xl transition-all group">
                    <i class="fas fa-users w-5 group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium">User Accounts</span>
                </a>
                <a href="manage_companies.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-indigo-400 hover:bg-indigo-400/10 rounded-xl transition-all group">
                    <i class="fas fa-building w-5 group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium">Companies</span>
                </a>
                <a href="job_approvals.html" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-indigo-400 hover:bg-indigo-400/10 rounded-xl transition-all group">
                    <i class="fas fa-check-circle w-5 group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium">Job Approvals</span>
                </a>
            </div>
        </nav>
    </aside>
    <main class="md:ml-72 min-h-screen">
        <header class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-40 h-[70px] px-8 flex justify-between items-center">
            <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest">User Management</h2>
        </header>
        <div class="p-8">
            <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 text-slate-400 text-[10px] font-bold uppercase tracking-wider">
                        <tr>
                            <th class="p-4">User Name</th>
                            <th class="p-4">Role</th>
                            <th class="p-4">Status</th>
                            <th class="p-4 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100 text-sm">
                        <tr>
                            <td class="p-4 font-bold text-slate-900">Alex Kim</td>
                            <td class="p-4">Candidate</td>
                            <td class="p-4"><span class="px-2 py-1 bg-emerald-100 text-emerald-700 rounded-full text-[10px] font-bold uppercase">Active</span></td>
                            <td class="p-4 text-right text-slate-400"><i class="fas fa-ellipsis-v"></i></td>
                        </tr>
                        <tr>
                            <td class="p-4 font-bold text-slate-900">Sarah Miller</td>
                            <td class="p-4">Recruiter</td>
                            <td class="p-4"><span class="px-2 py-1 bg-emerald-100 text-emerald-700 rounded-full text-[10px] font-bold uppercase">Active</span></td>
                            <td class="p-4 text-right text-slate-400"><i class="fas fa-ellipsis-v"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
