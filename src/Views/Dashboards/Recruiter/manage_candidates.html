<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidates - Recruiter Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .sidebar-gradient {
            background: linear-gradient(180deg, #0a1929 0%, #0f2644 100%);
        }
    </style>
</head>

<body class="bg-[#f5f7fa] text-[#1a2332]">
    <aside
        class="sidebar-gradient w-72 h-screen fixed left-0 top-0 overflow-y-auto border-r border-white/10 z-50 transition-all duration-300 hidden md:block">
        <div class="p-6 border-b border-white/10">
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 bg-[#0052cc] rounded-xl flex items-center justify-center text-white font-bold shadow-lg shadow-blue-500/20">
                    TH</div>
                <span class="text-white font-bold text-xl tracking-tight">Talent HUB</span>
            </div>
        </div>
        <nav class="p-4 space-y-2">
            <div>
                <p class="text-[10px] text-slate-500 font-bold px-4 mb-4 uppercase tracking-[0.2em]">Main Menu</p>
                <a href="Recruiter_dashboard.html"
                    class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-blue-500 hover:bg-blue-500/10 rounded-xl transition-all group">
                    <i class="fas fa-chart-line w-5 group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium">Dashboard</span>
                </a>
                <a href="manage_jobs.html"
                    class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-blue-500 hover:bg-blue-500/10 rounded-xl transition-all group">
                    <i class="fas fa-briefcase w-5 group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium">Jobs Posted</span>
                </a>
                <a href="manage_applications.html"
                    class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-blue-500 hover:bg-blue-500/10 rounded-xl transition-all group">
                    <i class="fas fa-file-alt w-5 group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium">Applications</span>
                </a>
                <a href="manage_candidates.html"
                    class="flex items-center gap-3 px-4 py-3 text-blue-500 bg-blue-500/10 rounded-xl transition-all group">
                    <i class="fas fa-users w-5 group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium">Candidates</span>
                </a>
            </div>
            <div class="pt-6">
                <p class="text-[10px] text-slate-500 font-bold px-4 mb-4 uppercase tracking-[0.2em]">Settings</p>
                <a href="../settings.html"
                    class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-blue-500 hover:bg-blue-500/10 rounded-xl transition-all group">
                    <i class="fas fa-cog w-5 group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium">Settings</span>
                </a>
                <a href="../notifications.html"
                    class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-blue-500 hover:bg-blue-500/10 rounded-xl transition-all group">
                    <i class="fas fa-bell w-5 group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium">Notifications</span>
                </a>
            </div>
        </nav>
    </aside>

    <main class="md:ml-72 min-h-screen">
        <header
            class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-40 h-[70px] px-8 flex justify-between items-center">
            <h2 class="text-sm font-semibold text-slate-500 uppercase tracking-wider">Talent Pool</h2>
            <div class="flex items-center gap-4">
                <div
                    class="w-10 h-10 rounded-full bg-slate-900 flex items-center justify-center text-white font-bold text-sm shadow-md">
                    JD</div>
            </div>
        </header>

        <div class="p-8">
            <div
                class="bg-blue-600 rounded-3xl p-8 text-white shadow-xl shadow-blue-500/20 mb-8 overflow-hidden relative">
                <div class="relative z-10 max-w-2xl">
                    <h1 class="text-3xl font-extrabold mb-4">Find your next star employee</h1>
                    <div class="flex gap-2 bg-white/10 backdrop-blur-md p-2 rounded-2xl border border-white/20">
                        <input type="text" id="candidateSearch" onkeyup="renderCandidates()"
                            placeholder="Search by skill, role, or name..."
                            class="bg-transparent w-full px-4 py-2 text-white placeholder-blue-200 outline-none">
                        <button
                            class="bg-white text-blue-600 px-6 py-2 rounded-xl font-bold shadow-lg hover:bg-blue-50 transition-all">Search</button>
                    </div>
                </div>
                <div class="absolute right-0 top-0 h-full w-1/3 bg-gradient-to-l from-white/10 to-transparent"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="candidatesGrid">
                <!-- JS Populated -->
            </div>
        </div>
    </main>

    <script>
        let candidates = [
            { id: 1, name: 'Alex Kim', role: 'Senior Frontend Dev', skills: ['React', 'TypeScript', 'Node.js'], exp: '5 years', img: 'AK', color: 'blue' },
            { id: 2, name: 'Sarah Miller', role: 'UI/UX Designer', skills: ['Figma', 'Sketch', 'Prototyping'], exp: '3 years', img: 'SM', color: 'indigo' },
            { id: 3, name: 'James Park', role: 'Full Stack Engineer', skills: ['Python', 'Django', 'React'], exp: '6 years', img: 'JP', color: 'emerald' },
            { id: 4, name: 'Emily Chen', role: 'Product Manager', skills: ['Agile', 'Jira', 'Strategy'], exp: '4 years', img: 'EC', color: 'rose' },
            { id: 5, name: 'Michael Brown', role: 'DevOps Engineer', skills: ['AWS', 'Docker', 'K8s'], exp: '7 years', img: 'MB', color: 'amber' },
            { id: 6, name: 'Lisa Wang', role: 'Data Scientist', skills: ['Python', 'R', 'SQL'], exp: '4 years', img: 'LW', color: 'cyan' },
        ];

        document.addEventListener('DOMContentLoaded', renderCandidates);

        function renderCandidates() {
            const grid = document.getElementById('candidatesGrid');
            grid.innerHTML = '';

            const search = document.getElementById('candidateSearch').value.toLowerCase();

            candidates.filter(c => {
                const text = (c.name + ' ' + c.role + ' ' + c.skills.join(' ')).toLowerCase();
                return text.includes(search);
            }).forEach(c => {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-2xl border border-slate-200 hover:border-blue-300 transition-all content-card group hover:shadow-lg';
                card.innerHTML = `
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-xl bg-${c.color}-100 text-${c.color}-600 flex items-center justify-center font-bold text-lg shadow-sm">${c.img}</div>
                            <div>
                                <h3 class="font-bold text-slate-900 group-hover:text-blue-600 transition-colors">${c.name}</h3>
                                <p class="text-xs text-slate-500 font-medium">${c.role}</p>
                            </div>
                        </div>
                        <button class="text-slate-300 hover:text-blue-500"><i class="far fa-bookmark"></i></button>
                    </div>
                    <div class="flex flex-wrap gap-2 mb-6">
                        ${c.skills.map(s => `<span class="px-2 py-1 bg-slate-50 text-slate-600 text-[10px] font-bold rounded-lg border border-slate-100">${s}</span>`).join('')}
                    </div>
                    <div class="flex items-center justify-between pt-4 border-t border-slate-100">
                        <span class="text-xs font-bold text-slate-400 capitalize">${c.exp} exp</span>
                        <button class="text-blue-600 text-xs font-bold hover:underline">View Profile</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
    </script>
</body>

</html>
