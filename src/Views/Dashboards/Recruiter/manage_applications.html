<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications - Recruiter Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .sidebar-gradient {
            background: linear-gradient(180deg, #0a1929 0%, #0f2644 100%);
        }
    </style>
</head>

<body class="bg-[#f5f7fa] text-[#1a2332]">
    <aside
        class="sidebar-gradient w-72 h-screen fixed left-0 top-0 overflow-y-auto border-r border-white/10 z-50 transition-all duration-300 hidden md:block">
        <div class="p-6 border-b border-white/10">
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 bg-[#0052cc] rounded-xl flex items-center justify-center text-white font-bold shadow-lg shadow-blue-500/20">
                    TH</div>
                <span class="text-white font-bold text-xl tracking-tight">Talent HUB</span>
            </div>
        </div>
        <nav class="p-4 space-y-2">
            <div>
                <p class="text-[10px] text-slate-500 font-bold px-4 mb-4 uppercase tracking-[0.2em]">Main Menu</p>
                <a href="Recruiter_dashboard.html"
                    class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-blue-500 hover:bg-blue-500/10 rounded-xl transition-all group">
                    <i class="fas fa-chart-line w-5 group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium">Dashboard</span>
                </a>
                <a href="manage_jobs.html"
                    class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-blue-500 hover:bg-blue-500/10 rounded-xl transition-all group">
                    <i class="fas fa-briefcase w-5 group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium">Jobs Posted</span>
                </a>
                <a href="manage_applications.html"
                    class="flex items-center gap-3 px-4 py-3 text-blue-500 bg-blue-500/10 rounded-xl transition-all group">
                    <i class="fas fa-file-alt w-5 group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium">Applications</span>
                </a>
                <a href="manage_candidates.html"
                    class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-blue-500 hover:bg-blue-500/10 rounded-xl transition-all group">
                    <i class="fas fa-users w-5 group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium">Candidates</span>
                </a>
            </div>
            <div class="pt-6">
                <p class="text-[10px] text-slate-500 font-bold px-4 mb-4 uppercase tracking-[0.2em]">Settings</p>
                <a href="../settings.html"
                    class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-blue-500 hover:bg-blue-500/10 rounded-xl transition-all group">
                    <i class="fas fa-cog w-5 group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium">Settings</span>
                </a>
                <a href="../notifications.html"
                    class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-blue-500 hover:bg-blue-500/10 rounded-xl transition-all group">
                    <i class="fas fa-bell w-5 group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium">Notifications</span>
                </a>
            </div>
        </nav>
    </aside>

    <main class="md:ml-72 min-h-screen">
        <header
            class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-40 h-[70px] px-8 flex justify-between items-center">
            <h2 class="text-sm font-semibold text-slate-500 uppercase tracking-wider">Applicant Tracking</h2>
            <div class="flex items-center gap-4">
                <div
                    class="w-10 h-10 rounded-full bg-slate-900 flex items-center justify-center text-white font-bold text-sm shadow-md">
                    JD</div>
            </div>
        </header>

        <div class="p-8">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
                <h1 class="text-3xl font-extrabold text-[#1a2332] tracking-tight">Applications</h1>
                <div class="flex gap-2">
                    <button onclick="filterStatus('All')"
                        class="filter-btn px-4 py-2 bg-blue-600 text-white text-xs font-bold rounded-xl shadow-lg shadow-blue-500/20">All</button>
                    <button onclick="filterStatus('Reviewing')"
                        class="filter-btn px-4 py-2 bg-white text-slate-600 border border-slate-200 text-xs font-bold rounded-xl hover:bg-slate-50">Reviewing</button>
                    <button onclick="filterStatus('Interview')"
                        class="filter-btn px-4 py-2 bg-white text-slate-600 border border-slate-200 text-xs font-bold rounded-xl hover:bg-slate-50">Interview</button>
                    <button onclick="filterStatus('Offer')"
                        class="filter-btn px-4 py-2 bg-white text-slate-600 border border-slate-200 text-xs font-bold rounded-xl hover:bg-slate-50">Offer</button>
                </div>
            </div>

            <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden min-h-[500px]">
                <table class="w-full text-left border-collapse">
                    <thead
                        class="bg-slate-50 border-b border-slate-200 text-slate-500 text-[10px] font-bold uppercase tracking-wider">
                        <tr>
                            <th class="p-4">Candidate</th>
                            <th class="p-4">Applied For</th>
                            <th class="p-4">Date</th>
                            <th class="p-4 text-center">Status</th>
                            <th class="p-4 text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody id="appsTableBody" class="divide-y divide-slate-100 text-sm">
                        <!-- JS populated -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        let applications = [
            { id: 1, name: 'Alex Kim', role: 'Frontend Developer', date: '2023-10-25', status: 'Reviewing', avatar: 'AK' },
            { id: 2, name: 'Sarah Miller', role: 'Product Designer', date: '2023-10-24', status: 'Interview', avatar: 'SM' },
            { id: 3, name: 'James Park', role: 'Backend Engineer', date: '2023-10-22', status: 'Offer', avatar: 'JP' },
            { id: 4, name: 'Emily Chen', role: 'Frontend Developer', date: '2023-10-20', status: 'Rejected', avatar: 'EC' },
        ];
        let currentStatusFilter = 'All';

        document.addEventListener('DOMContentLoaded', renderTable);

        function renderTable() {
            const tbody = document.getElementById('appsTableBody');
            tbody.innerHTML = '';

            applications.filter(app => currentStatusFilter === 'All' || app.status === currentStatusFilter).forEach(app => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-slate-50 transition-all';
                tr.innerHTML = `
                    <td class="p-4">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center font-bold text-xs shadow-sm ring-2 ring-white">${app.avatar}</div>
                            <span class="font-bold text-slate-900">${app.name}</span>
                        </div>
                    </td>
                    <td class="p-4 font-medium text-slate-600">${app.role}</td>
                    <td class="p-4 text-slate-500 text-xs">${app.date}</td>
                    <td class="p-4 text-center">
                        <select onchange="updateStatus(${app.id}, this.value)" class="bg-transparent text-xs font-bold uppercase rounded-lg outline-none cursor-pointer ${getStatusColor(app.status)}">
                            <option value="Reviewing" ${app.status === 'Reviewing' ? 'selected' : ''}>Reviewing</option>
                            <option value="Interview" ${app.status === 'Interview' ? 'selected' : ''}>Interview</option>
                            <option value="Offer" ${app.status === 'Offer' ? 'selected' : ''}>Offer</option>
                            <option value="Rejected" ${app.status === 'Rejected' ? 'selected' : ''}>Rejected</option>
                        </select>
                    </td>
                    <td class="p-4 text-right">
                        <button class="text-blue-600 hover:underline text-xs font-bold">View Profile</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function updateStatus(id, newStatus) {
            const app = applications.find(a => a.id === id);
            if (app) {
                app.status = newStatus;
                renderTable(); // Re-render to update color
            }
        }

        function filterStatus(status) {
            currentStatusFilter = status;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.innerText === status) {
                    btn.className = 'filter-btn px-4 py-2 bg-blue-600 text-white text-xs font-bold rounded-xl shadow-lg shadow-blue-500/20 transition-all';
                } else {
                    btn.className = 'filter-btn px-4 py-2 bg-white text-slate-600 border border-slate-200 text-xs font-bold rounded-xl hover:bg-slate-50 transition-all';
                }
            });
            renderTable();
        }

        function getStatusColor(status) {
            if (status === 'Reviewing') return 'text-amber-600';
            if (status === 'Interview') return 'text-purple-600';
            if (status === 'Offer') return 'text-emerald-600';
            return 'text-rose-600';
        }
    </script>
</body>

</html>
