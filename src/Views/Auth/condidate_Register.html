<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TalentHub | Candidate Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <main class="min-h-screen flex items-center justify-center p-4">
      <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Candidate Register</h2>
        
        <form action="../../controllers/CondidateController.php" method="post" enctype="multipart/form-data" class="space-y-4">
          
          <div>
            <label for="full_name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
            <input type="text" name="full_name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your full name" required />
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required />
          </div>

          <div>
            <label for="phone_number" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
            <input type="tel" name="phone_number" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your phone number" required />
          </div>

          <div>
            <label for="image" class="block text-sm font-medium text-gray-700 mb-2">Profile Image</label>
            <input type="file" name="image" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" accept="image/*" />
          </div>

          <div>
            <label for="resume" class="block text-sm font-medium text-gray-700 mb-2">Resume</label>
            <input type="file" name="resume" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" accept=".pdf,.doc,.docx" />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input type="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required />
          </div>

          <div>
            <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input type="password" name="confirm_password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm your password" required />
          </div>

          <button type="submit" id="register_btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200">Register</button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">Already have an account? <a href="#" class="text-blue-600 hover:text-blue-700 font-semibold">Login</a></p>
      </div>
    </main>

    <!-- <script src="/../TanlentHub/src/assets/condidateRegister.js"></script> -->
  </body>
</html>
